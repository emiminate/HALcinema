<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/eiga_info.css">
    <title>映画情報</title>
</head>

<body>

    <div class="g_info_title">
        <h1>映画情報</h1>
    </div>
    <div class="container">
        <div class="e-container">
            <div class="e-image"><img src="./images/BLUE GIANT.jpg" alt="eiga-image"></div>
            <div class="e-info">
                <div class="eiga_title">
                    <h1>BLUE GIANT</h1>
                </div>
                <div class="ex">
                    <p>大音響重低音上映＆拍手歓迎</p>
                </div>
                <div class="dir_info">
                    <div class="dir">
                        <h2>監督</h2>
                    </div>
                    <div class="dir_name">
                        <p>立川譲</p>
                    </div>
                </div>
                <div class="cv_info">
                    <div class="cv">
                        <h2>声の出演</h2>
                    </div>

                        <p>山田裕貴、間宮祥太朗、岡山天音</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="sc_container">
        <div class="sc_e_container">
            <div class="sc_eigatitle">
                <h2>BLUE GIANT</h2>
                <div class="sc_eiga_screen">
                    <p>スクリーン8</p>
                </div>
            </div>
            <div class="sc_eigainfo">
                <div class="sc_eigainfo_time">
                    <h3>上映時間</h3>
                    <ul>
                        <li><a href="#">10:00~12:00</a></li>
                        <li><a href="#">14:00~16:00</a></li>
                        <li><a href="#">17:00~19:00</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <div class="button">
        <div class="return">
            <a href="#">戻る</a>
        </div>
        <div class="move">
            <a href="#">進む</a>
        </div>
    </div>

</body>

</html>
